<!DOCTYPE html>
<html lang="en" ng-app='ymApp'>
<head>
	<meta charset="UTF-8">
	<title>Adxmi offers | Login</title>
	<link rel="icon" href="img/adxmi.ico" />
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container" ng-controller='loginCtrl'>
		
		<div class="logo">
			<img src="./img/adxmi--umiplus.png" alt="ADXMI">
		</div>

		<div class="login">

			<h3>Login Please</h3>
			<div class="username">
				<i>&#xe631;</i>
				<input type="text" name="username">
			</div>
			<div class="password">
				<i>&#xe648;</i>
				<input type="password" name="password">
			</div>
			<div class="form-action">
				<div class="checkbox">
					<label for="remember" class="labelbox">
						<input type='checkbox' id='remember'>
					</label>
					<span>Remember me</span>
				</div>
			</div>
		</div>

	</div>

	<script src='./bower_components/angular/angular.min.js'></script>
	<script src='./bower_components/jquery/dist/jquery.min.js'></script>
	<script src='./js/lib/jquery-backstretch/jquery.backstretch.min.js'></script>

	<script src='js/app.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
